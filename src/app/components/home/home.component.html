<div class="card-columns mt-4">
  <div class="card" *ngFor="let song of newsSongs" style="width: 18rem">
    <img class="card-img-top" [src]="song.images[0].url" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{song.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artist of song.artists"  class="badge badge-primary">{{artist.name}}</span>
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
